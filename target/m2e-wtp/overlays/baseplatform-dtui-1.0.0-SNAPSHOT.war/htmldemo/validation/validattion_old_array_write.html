<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css"/>
<script src="../../dtui/js/jquery/jquery.js"></script>
<script src="../../dtui/js/jqueryui/jquery-ui.min.js"></script>
<script src="../../dtui/js/dtui.util.js" type="text/javascript"></script>
<script src="../../dtui/js/dtui.dialog.js" type="text/javascript"></script>
<script src="../../dtui/js/dtui.messagebox.js" type="text/javascript"></script>
<script src="../../dtui/js/dtui.input.js" type="text/javascript"></script>
<script src="../../dtui/js/dtui.datepicker.js" type="text/javascript"></script>
<script src="../../dtui/js/dtui.radio.js"></script>
<script type="text/javascript" src="../../dtui/js/dtui.combobox.js"></script>
<script type="text/javascript" src="../../dtui/js/dtui.validation.js"></script>
<link rel="stylesheet" href="../demos.css">

<script type="text/javascript">
      $(function(){
    	  $("#intId").dtinput({label:'整数',inputType:'int',required:true,length:10,displaySplitChar:true,immValidate:false,prompt:'整数'});
    	  $("#floatId").dtinput({label:'浮点数',inputType:'float',required:true,length:10,displaySplitChar:true,immValidate:false,prompt:'浮点数'});
    	  $("#mailId").dtinput({label:'邮箱',inputType:'email',required:true,immValidate:false,prompt:'邮箱'});
    	  $("#mobileId").dtinput({label:'手机号',inputType:'mobile',required:true,immValidate:false,prompt:'手机号'});
    	  $("#telephoneId").dtinput({label:'座机号',inputType:'tel',required:true,immValidate:false,prompt:'座机号'});
    	  $("#urlId").dtinput({label:'url',inputType:'url',required:true,immValidate:false,prompt:'url'});
    	  $("#passwordId").dtinput({label:'密码',inputType:'password',required:true,immValidate:false,prompt:'密码'});
    	  $("#zipcodeId").dtinput({label:'邮编',inputType:'zipcode',required:true,immValidate:false,prompt:'邮编'});
    	  $("#identityId").dtinput({label:'身份证',inputType:'identity',required:true,immValidate:false,prompt:'身份证'});
    	  $("#Regular").dtinput({label:'员工号',inputType:/^\d{6}$/,required:true,immValidate:true,prompt:'员工号'});
    	  $("#datepicker").dtdatepicker({label:'日期控件',required:true,formatNeed:true});
    	  $("#combobox").dtcombobox({
    		    id : 'shengfen',name : 'shengfen',
    		    required:true,
    		    label:'下拉框控件',
  				hasNull:true,
  				selectIndex : '-1',
  				width : '100',
  				keyField : 'key',
  				valueField : 'value',
  				datasource : [ {
  					key : "dalian",
  					value : "大连"
  				}, {
  					key : "beijing",
  					value : "北京"
  				}, {
  					key : "shanghai",
  					value : "上海"
  				}, {
  					key : "changchun",
  					value : "长春"
  				} ]
  			});
    	  
    	  
    	  $('#radiogroup1').dtradiogroup({
  			items : [ {
  				value : 'nan',
  				text : '男'
  			}, {
  				value : 'nv',
  				text : '女'
  			}],
  			label:"单选按钮组",
  			name : 'person.sex',
  			title : '性别',
  			//value : 'nan',
  			col : 2,
  			height: 60,
  			width: 120,
  			keyField:'value',
  			valueField:'text',
  			required: true
  			
  		});
    	  
    	  $("#submitId").click(function(){
        	  var array=["#intId","#floatId","#mailId","#mobileId","#telephoneId","#urlId","#passwordId","#zipcodeId","#identityId","#Regular","#datepicker","#combobox","#radiogroup1"];
            return $.dtvalidate(array,"caption");
         });
      });
    </script>

</head>
<body>
<form action="" id="formId">
    <input type="text" id="intId"></input><br/><br/>
    <input type="text" id="floatId"></input><br/><br/>
    <input type="text" id="mailId"></input><br/><br/>
    <input type="text" id="mobileId"></input><br/><br/>
    <input type="text" id="telephoneId"></input><br/><br/>
    <input type="text" id="urlId"></input><br/><br/>
    <input type="password" id="passwordId"></input>  提示 ：第一位 为字母的数字字母混合 串 不低于6位<br/><br/>
    <input type="text" id="zipcodeId"></input><br/><br/>
    <input type="text" id="identityId"></input><br/><br/>
    <input type="text" id="Regular"></input>   员工号：只能输入六位纯数字(我带有即时校验的,不要误当BUG呀！！！)  <br/><br/>
    <input type="text" id="datepicker" ></input><br/><br/>
    <div id="combobox" ></div><br/><br/>
    <div id="radiogroup1" style='display:block'></div><br/><br/>
    <input type="submit" id="submitId" value="提交"></input>
	
   </form>
   
    <div class="demo-description">
	<h3>本实例功能</h3>
	<ul>
		<li>通过input控件的id来完成表单提交前的初步验证,提交验证需把要校验的组件的id数组传给 校验函数</li>
		<li>不支持用户定制 校验提示消息和 用户定制校验方式(只能用js预设的校验信息和方式)</li>
		<li>提示消息为输入框之后显示</li>
	</ul>
	</div>
   
</body>
</html>
