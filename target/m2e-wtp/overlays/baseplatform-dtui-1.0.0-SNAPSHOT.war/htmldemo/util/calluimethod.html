<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css" />
<script src="../../dtui/js/jquery/jquery.js"></script>
<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
<script src="../../dtui/js/dtui.util.js" type="text/javascript"></script>
<script type="text/javascript" src="../../dtui/js/dtui.dialog.js"></script>
<script type="text/javascript" src="../../dtui/js/dtui.input.js"></script>
<script type="text/javascript" src="../../dtui/js/dtui.combobox.js"></script>
<script type="text/javascript" src="../../dtui/js/dtui.datepicker.js"></script>
<link rel="stylesheet" href="../demos.css"/>
<script type="text/javascript">
	$(function() {
		$('#input1').dtinput({
			required: true
		});

		$("#select1").dtcombobox({
			required:true,
			id : 'shengfen',
			name : 'shengfen',
			//relaId : 'city',
			hasNull : true,
			//selectIndex : '-1',
			selectValue : 'guangzhou',
			width : '80%',
			keyField : 'key',
			valueField : 'value',
			onChange : function() {
				alert($(this).dtcombobox('selectValue'));
			},
			datasource : [ {
				key : "beijing",
				value : "北京"
			}, {
				key : "shanghai",
				value : "上海"
			}, {
				key : "guangzhou",
				value : "广州"
			}, {
				key : "chongqing",
				value : "重庆"
			}, {
				key : "heibei",
				value : "河北"
			}, {
				key : "liaoning",
				value : "辽宁"
			}, {
				key : "jilin",
				value : "吉林"
			}, {
				key : "heilongjiang",
				value : "黑龙江"
			}, {
				key : "neimenggu",
				value : "内蒙古"
			}, {
				key : "shanxi",
				value : "山西"
			}, {
				key : "shanxisheng",
				value : "陕西"
			} ]
		});
		$('#datepicker1').dtdatepicker({
			required: true
		});
		
		$console.log($.data($("#input1")[0]));
		$console.log($.data($("#select1")[0]));
		$console.log($.data($("#datepicker1")[0]));


		$('#btnSetDisabled').click(function(){
			var disabled = $( "#input1" ).callUIMethod('option', 'disabled');
			$( "#input1" ).callUIMethod('option', 'disabled', !disabled);
			$( "#select1" ).callUIMethod('option', 'disabled', !disabled);
			$( "#datepicker1" ).callUIMethod('option', 'disabled', !disabled);
		});
		$('#btnSetReadonly').click(function(){
			var readonly = $( "#input1" ).callUIMethod('option', 'readonly');
			$( "#input1" ).callUIMethod('option', 'readonly', !readonly);
			$( "#select1" ).callUIMethod('option', 'readonly', !readonly);
			$( "#datepicker1" ).callUIMethod('option', 'readonly', !readonly);
		});
		$('#btnSetRequired').click(function(){
			var required = $( "#select1" ).callUIMethod('option', 'required');
			$( "#input1" ).callUIMethod('option', 'required', !required);
			$( "#select1" ).callUIMethod('option', 'required', !required);
			$( "#datepicker1" ).callUIMethod('option', 'required', !required);
		});
	});
</script>
</head>
<body>
<br></br>
<br></br>
<br></br>
<form>
	<table width='100%'>
		<tr>
			<th>输入框</th>
			<td width="50%">
				<input id="input1"/>
			</td>
		</tr>
		<tr>
			<th>下拉框</th>
			<td width="50%">
				<div id="select1"></div>
			</td>
		</tr>
		<tr>
			<th>日历</th>
			<td width="50%">
				<input id="datepicker1"/>
			</td>
		</tr>
	</table>
	<br></br>
	<button id="btnSetDisabled" type="button">改变disabled状态</button>
	<button id="btnSetReadOnly" type="button">改变readonly状态</button>
	<button id="btnSetRequired" type="button">改变required状态</button>
</form>

	<div class="demo-description">
		<h3>本示例功能</h3>
		<ul>
			<li>在输入框、下拉框、日历上测试callUIMethod方法</li>
		</ul>
	</div>
</body>
</html>
