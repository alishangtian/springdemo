<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>input Text</title> 
<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css"/>
<script src="../../dtui/js/jquery/jquery.js"></script>
<script src="../../dtui/js/jqueryui/jquery-ui.min.js"></script>
<script src="../../dtui/js/dtui.ipaddress.js" type="text/javascript"></script>
<link rel="stylesheet" href="../../htmldemo/demos.css" />

 <script type="text/javascript">
	$(document).ready(function(){
	    $("#ip").dtipaddress({name:'hostIp',value:'192.168.115.1'});
	    //$("#ip").dtipaddress('val','192.168.115.1');
	    alert($("#ip").dtipaddress('val'));
	}); 
	
 </script> 
</head> 
	<body> 
	
	   <div class="ipdiv" id="ip">
    	   <input  class="ipinput" id="ip1" type="text" maxlength="3"/>
    	   <input  class="ipinput" id="ip2" type="text" maxlength="3"/>
    	   <input  class="ipinput" id="ip3" type="text" maxlength="3"/>
    	   <input  class="ipinput" id="ip4" type="text" maxlength="3"/>
       </div>
       
       <div class="demo-description">
	   <h3>本实例功能</h3>
	   <ul>
		<li>通过四个文本输入框组合成一个整体来模拟IP输入框,可以完成IP的输入与基本的错误校验.</li>
	   </ul>
	   </div>
	</body> 
	
</html>
