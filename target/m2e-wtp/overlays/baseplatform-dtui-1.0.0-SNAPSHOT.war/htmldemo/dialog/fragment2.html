	<script type="text/javascript">
		function doCloseSelf(){
			$.dtdialog.closeDialog('#form1');
		}
	</script>

<form id="form1">
  <select id="select1" name="single">
    <option value='s1'>Single</option>
    <option value='s2'>Single2</option>
  </select>
  <br/>
  <input type="checkbox" id="check1" name="check" value="check1"/> check1
  <input type="checkbox" id="check2" name="check" value="check2" checked="checked"/> check2
  <br/>
  <input type="radio" id="radio1" name="radio" value="radio1" checked="checked"/> radio1
  <input type="radio" id="radio2" name="radio" value="radio2"/> radio2
<button onclick="doCloseSelf()" title="点击调用closeDialog方法关闭对话框">内部按钮</button>
</form>
