<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Default functionality</title>
	<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css">
	<script src="../../dtui/js/jquery/jquery.js"></script>
	<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
	<script src="../../dtui/js/dtui.button.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script type="text/javascript">
		$(function() {
			$( "input[type=submit], a, #button1" )
				.dtbutton()
				.click(function( event ) {
					//event.preventDefault();
				});
			
			//$("button").dtbutton({click: function(){
			//	alert($(this).dtbutton('option', 'label'));
			//}});
			
			$('#setWidthHeight').click(function(){
				$( "input[type=submit], a, #button1" ).dtbutton('option',{
					width: $('#btnWidth').val(),
					height:$('#btnHeight').val()
				})
			})
			$('#setLabel').click(function(){
				var label = $( "#button1" ).dtbutton('option', 'label');
				label= label == '删除'?'禁用': '删除';
				$( "#button1" ).dtbutton('option','label', label);
			})
			$('#setDisabled').click(function(){
				var disabled = $( "#button1" ).dtbutton('option', 'disabled');
				if (disabled)
					$( "#button1" ).dtbutton('enable');
				else
					$( "#button1" ).dtbutton('disable');
			})			
		});
	</script>
</head>
<body>
<form action="" method="post">
	<button id="button1">A button element</button>
	
	<input type="submit" value="A submit button">
	
	<a href="#">An anchor</a>
	<br>
	width:<input id="btnWidth" value="150"/>
	<br>
	height:<input id="btnHeight" value="40"/>
	<br>
	<button id="setWidthHeight" type="button">设置宽高</button>
	
	<button id="setLabel" type="button">设置文本</button>
	
	<button id="setDisabled" type="button">设置状态</button>
</form>

<div class="demo-description">
	<h3>本示例功能</h3>
	<ul>
		<li>把html的button,input和a标签通过调用dtbutton方法，转换成一个jquery ui的按钮</li>
		<li>调用按钮的option方法控制按钮的大小、文字、状态等</li>
	</ul>
</div>

</body>

</html>
