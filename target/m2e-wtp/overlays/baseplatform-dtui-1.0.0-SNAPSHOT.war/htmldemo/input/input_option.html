<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css"/>
<script src="../../dtui/js/jquery/jquery.js"></script>
<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
<script src="../../dtui/js/dtui.util.js" type="text/javascript"></script>
<script src="../../dtui/js/dtui.input.js" type="text/javascript"></script>
<script src="../../dtui/js/dtui.dialog.js" type="text/javascript"></script>
<script src="../../dtui/js/dtui.messagebox.js" type="text/javascript"></script>
<link rel="stylesheet" href="../../htmldemo/demos.css" />

<script type="text/javascript">
	$(document).ready(function(){
		$("#input1").dtinput({label:'用户名',name:'user.name',required:true,length:16,value:'张三',readonly:true});	  
		//$console.log($("#input1").callUIMethod('widget'));
		
		$("#input2").dtinput({inputType:'mobile'});
		
		$("#input2").dtinput('option',{
			width: 300,
			height: '35px',
			label:'手机号',
			name: 'user.mobile',
			required: false,
			value: '13241957417'
		}).keypress(function(){
			//事件测试
			alert($(this).val());
		});
	}); 
	
 </script> 
</head>
<body>
用户名输入框通过初始化方法设置相关参数
    <p>
	    <input id="input1" type="text"/>
	</p>
	<br>
手机号输入框通过option方法设置相关参数
    <p>
	    <input id="input2" type="text"/>
	</p>

	<div class="demo-description">
	<h3>本实例功能</h3>
	<ul>
		<li>通过控件的属性预先设置 输入框的默认值,是否必须,长度,是否只为可读等属性</li>
	</ul>
	</div>
</body>
</html>
