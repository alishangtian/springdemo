<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery MultiSelect Widget Demo</title>
<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css" />
<script type="text/javascript" src="../../dtui/js/jquery/jquery.js"></script>
<script type="text/javascript" src="../../dtui/js/jqueryui/jquery-ui.js"></script>
<script type="text/javascript" src="../../dtui/js/dtui.combox.js"></script>
<link rel="stylesheet" href="../demos.css" />
<script type="text/javascript">
$(function(){
	$("#select1").dtcombox({keyField:"key",valueField:"val",onChange:onChange,url:"../../comboxAction"});
    function onChange(){
    	alert($("#select1").val());
    };	
});
</script>
</head>
<body >
<form>
     <p>
	  下拉框:<select id="select1"></select>
	 </p> 
	 <div class="demo-description">
		<h3>本示例功能</h3>
		<ul>
			<li>从后台读取数据生成combox,后台数据格式为JSON格式</li>
		</ul>
	</div>
</form>

</body>
</html>
