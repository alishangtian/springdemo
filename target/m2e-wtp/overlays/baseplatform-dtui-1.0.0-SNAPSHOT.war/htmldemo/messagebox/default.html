<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css">
	<script src="../../dtui/js/jquery/jquery.js"></script>
	<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
	<script src="../../dtui/js/dtui.button.js"></script>
	<script src="../../dtui/js/dtui.dialog.js"></script>
	<script src="../../dtui/js/dtui.messagebox.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script type="text/javascript">
		
		$(function(){
			$('#alertBtn').click(function(){
				$.dtmessagebox.alert("这是一个提示框");
			});
			$('#successBtn').click(function(){
				$.dtmessagebox.success("这是一个成功提示框","", function(){
					alert("执行了提示框关闭回调函数")
				});
			});
			$('#warnBtn').click(function(){
				$.dtmessagebox.warn("这是一个警告提示框");
			});
			$('#errorBtn').click(function(){
				$.dtmessagebox.error("这是一个错误提示框");
			});
			$('#confirmBtn').click(function(){
				$.dtmessagebox.confirm("这是一个询问提示框","询问",function(msgBtn){
					if (msgBtn==$.dtdialog.DR_OK) alert("点击了确定按钮");
					else if (msgBtn==$.dtdialog.DR_CANCEL) alert("点击了取消按钮");
				});
			});
			$('#toJsonStrBtn').click(function(){
				var o = new Object();
				o = {'p1':'123', p2:'456', p3:true, p4:new Date()};
				alert(Object.toJSON(o));
			});
		})
		
		function clickAlertBtn() {
			//alert('a');
			//dt$.show("这是一个测试提示框", "测试");
			//dt$.alert("这是一个测试提示框");
		}
	</script>

  </head>
  
  <body>
	提示框示例<br>
    <input type="button" id ='alertBtn' value='alert'>
    <input type="button" id ='warnBtn' value='warn' >
    <input type="button" id ='errorBtn' value='error' >
    <input type="button" id ='successBtn' value='success'>
    <input type="button" id ='confirmBtn' value='confirm'>
    <input type="button" id ='toJsonStrBtn' value='toJsonStrBtn'>
    
    <div class="demo-description">
    	<h3>提示框</h3>
    	<ul>
    		<li>通过点击 按钮 触发普通、成功、警告、询问等提示框</li>
    	</ul>
    </div>
  </body>
</html>
