<html>
	<head>
		<title>jQuery Switchbutton</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css">
		<script src="../../dtui/js/jquery/jquery.js"></script>
		<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
		<script src="../../dtui/js/dtui.switchbutton.js"></script>
		<link rel="stylesheet" href="../demos.css">
		
		<script type="text/javascript">
			$(function(){
	
			/* Simple ones */
			$("#switch1").dtswitchbutton({
				
				checked:true
			});
			$("#switch2").dtswitchbutton({
				checked:false
			});
			$("#switch3").dtswitchbutton({
				disabled:true,
				checked:false
			});
	
			/* Switch 4: with custom labels and callbacks */
	
			$("#switch4").dtswitchbutton()
				.change(function(){
					alert("Switch 4 changed to " + ($(this).dtswitchbutton('getChecked')? "checked" : "unchecked"));
				});
			/* Switch 5: ios style */
	
			$("#switch5").dtswitchbutton({
				classes: 'ui-switchbutton-ios5',
				checked:true
			});
			
			$("#submit_1").click(function(){
				 var arr=$("input[type='checkbox']");
					$.each( arr, function(i, n){
							//仿照 switch4 调用switchbutton中的方法.
						   alert($(n).dtswitchbutton('getChecked')? "checked" : "unchecked"); 
					}); 
			});
	
		});
		</script>

	</head>
	<body>


		<div id="page">
			<form action="">
			<h3>jQuery Switchbutton</h3>
			<p class="listTitle">默认 选择 '开'</p>
			<input type="checkbox" name="demo" class="common" id="switch1"/>
			
			<p class="listTitle">默认选择 '关'</p>
			<input type="checkbox" name="demo" class="common" id="switch2" />
			
			<p class="listTitle">默认不可用</p>
			<input type="checkbox" name="demo" class="common" id="switch3" />
			
			
			<p class="listTitle">选择完成后 可以触发一个事件</p>
			<input type="checkbox" name="demo" id="switch4" />
			
			<br /><br /> 
			<p class="listTitle">用户可以添加样式的(添加圆角样式)</p>
			<input type="checkbox" name="demo" id="switch5" /><br />
			
			<input id="submit_1" type="submit" value="提交">
			</form>
		</div>
	</body>
</html>
