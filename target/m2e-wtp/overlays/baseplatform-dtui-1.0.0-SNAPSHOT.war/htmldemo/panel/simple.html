<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Panel控件</title>
	<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css" />
	<script src="../../dtui/js/jquery/jquery.js"></script>
	<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
	<script src="../../dtui/js/dtui.panel.js"></script>
	<link rel="stylesheet" href="../../htmldemo/demos.css" />
	<script type="text/javascript">
		//页面加载完成创建布局
		$(function(){
			$('#panel1').dtpanel();
			$('#openBtn').click(function(){
				$('#panel1').dtpanel('open');
			});
		});
	</script>
</head>
<body>
	<div id="panel1">
		<div class="dtui-panel-header">
			<span class="dtui-panel-title">fjlasdjflsdjaf</span>
		</div>
		<div class="dtui-panel-content">
			sdkjflsdjflsdjflsadjlf
		</div>
	</div>
	<a id="openBtn">打开</a>
</body>
</html>
