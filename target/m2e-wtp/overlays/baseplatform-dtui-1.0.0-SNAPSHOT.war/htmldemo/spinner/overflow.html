<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery UI Spinner - Overflow</title>
<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css" />
<script src="../../dtui/js/jquery/jquery.js"></script>
<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
<script src="../../dtui/js/spinner/jquery.ui.spinner.js"></script>
<script src="../../dtui/js/dtui.spinner.js"></script>
<link rel="stylesheet" href="../demos.css"/>
<script type="text/javascript">
	$(function() {
		$( "#spinner" ).dtspinner({
			spin: function( event, ui ) {
				if ( ui.value > 10 ) {
					$( this ).dtspinner( "value", -10 );
					return false;
				} else if ( ui.value < -10 ) {
					$( this ).dtspinner( "value", 10 );
					return false;
				}
			}
		});
	});
	</script>
</head>
<body>

	<p>
		<label for="spinner">Select a value:</label> <input id="spinner"
			name="value" />
	</p>

	<div class="demo-description">
		<h3>本实例功能</h3>
		<ul>
			<li>这是一个 溢出微调器的实例，它受限制的范围为-10到10</li>
			<li>当它的值超过范围10时,它会把值设置为-10。反之亦然</li>
		</ul>
	</div>

</body>
</html>
