<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery UI Spinner - Currency</title>
<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css" />
<script src="../../dtui/js/jquery/jquery.js"></script>
<script src="js/jquery.mousewheel.js"></script>
<script src="js/globalize.js"></script>
<script src="js/globalize.culture.de-DE.js"></script>
<script src="js/globalize.culture.ja-JP.js"></script>
<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
<script src="../../dtui/js/spinner/jquery.ui.spinner.js"></script>
<script src="../../dtui/js/dtui.spinner.js"></script>
<link rel="stylesheet" href="../demos.css"/>
<script type="text/javascript">
	  $(function() {
		 $( "#currency" ).change(function() {
			$( "#spinner" ).dtspinner( "option", "culture", $( this ).val() );
		}); 

		$( "#spinner" ).dtspinner({
			min: 5,
			max: 2500,
			step: 25,
			start: 1000,
			numberFormat: "C"
		});
	}); 
	</script>
</head>
<body>

	<p>
		<label for="currency">Currency to donate</label> <select id="currency"
			name="currency">
			<option value="en-US">US $</option>
			<option value="de-DE">EUR €</option>
			<option value="ja-JP">YEN ¥</option>
		</select>
	</p>
	<p>
		<label for="spinner">Amount to donate:</label> <input id="spinner"
			name="spinner" value="5"></input>
	</p>

	<div class="demo-description">
		<h3>本实例功能</h3>
		<ul>
			<li>这是一个货币微调器设置最小值为5、最大值为2500、步长为25、初始值为1000、货币格式为"C"(十进制格式为"n")</li>
			<li>货币微调器中的值会随着货币格式选择框的值得选择而重新改变输入框中值的格式</li>
			<li>如果需要更多的货币格式，使用前请引用货币格式的js文件</li>
		</ul>
	</div>

</body>
</html>
