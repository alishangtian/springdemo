<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Default functionality</title>
	<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css">
	<script src="../../dtui/js/jquery/jquery.js"></script>
	<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
	<script src="../../dtui/js/dtui.button.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<style type="text/css">
		table {
			border-collapse: collapse;
			border: 1px solid #aaa;		
			width: 100%;	
		}
		
		table td {
			height: 25px;
			background-color: #efefef;
			border: 1px solid #aaa;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			$( "#btnSerialize" )
				.dtbutton()
				.click(function( event ) {
					$.each( { name: "John", lang: "JS" }, function(i, n){
						//alert( "Name: " + i + ", Value: " + n );
						$("#results1").append( "<tt>" + "Name: " + i + ", Value: " + n + "</tt><br>" );
					});					
				});
			

					
		});
	</script>
</head>
<body>
<table >
	<tr> 
		<td width="15%"></td>
		<td width="35%"></td>
		<td width="15%"></td>
		<td width="35%"></td>
	</tr>
</table>
<br>
<table>
	<tr> 
		<td width="15%"></td>
		<td width="35%"></td>
		<td width="15%"></td>
		<td width="35%"></td>
	</tr>
	<tr> 
		<td width="15%"></td>
		<td width="70%" colspan="3">
			<textarea rows="" cols="40" style='width: 100%'></textarea>
		</td>
	</tr>
</table>

<button id="btnSerialize">serialize</button>
<button id="btnSerialize2">序列化数字属性</button>


<p id="results1"><b>Serialize Results: </b><br> </p>

</body>

</html>
