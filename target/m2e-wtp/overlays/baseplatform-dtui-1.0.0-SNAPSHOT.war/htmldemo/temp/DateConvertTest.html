<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Default functionality</title>
	<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css">
	<script src="../../dtui/js/jquery/jquery.js"></script>
	<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
	<script src="../../dtui/js/dtui.button.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script type="text/javascript">
		$(function() {
			$( "#btnConvert" )
				.dtbutton()
				.click(function( event ) {
					var d = 555557459000;
					var date1 = new Date(d);
					var date2 = new Date();
					date2.setTime(d);
					console.log(date1);
					console.log(date2);
					$("#results1").append(date1);
					$("#results1").append(date2);
				});
			
		});
	</script>
</head>
<body>

<button id="btnConvert">convert</button>


<p id="results1"><b>Serialize Results: </b><br> </p>

</body>

</html>
