<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Default functionality</title>
	<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css">
	<script src="../../dtui/js/jquery/jquery.js"></script>
	<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
	<script src="../../dtui/js/dtui.button.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script type="text/javascript">
		$(function() {
			$( "#btnTest" )
				.dtbutton()
				.click(function( event ) {
					$('#testForm').children().each(function(i,elem){
						$("#results1").append( "<tt>" + elem.nodeName  + "</tt><br>" );
					});	
					console.log($('#button1').attr('type'));
				});
			
		});
	</script>
</head>
<body>

<form action="" id = 'testForm'>
	<input value= 'aaa'/>
	<input type = 'radio'/>
	<input type = "checkbox"/>
	<button id="button1">按钮</button>
	<textArea></textArea>
</form>
<button id="btnTest">测试</button>


<p id="results1"><b>Serialize Results: </b><br> </p>

</body>

</html>
