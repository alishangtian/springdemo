<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css">
	<script src="../../dtui/js/jquery/jquery.js"></script>
	<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
	<script src="../../dtui/js/jquery/jquery.ba-resize.js"></script>
	<script type="text/javascript">
		$(function() {
			function getMsg() {
				return 'width:'+$('#resizediv').width()+',height:'+$('#resizediv').height();
			}
			$('#msgDiv').text(getMsg());
			$('#resizediv').resize(function(){
				console.log(getMsg());
				$('#msgDiv').text(getMsg());
			});
			$('#btnAdd').click(function(){
				$('#resizediv').text($('#resizediv').text()+$('#input1').val());
				$('#input1').val('')
			});
		})
	</script>
</head>
<body>
	<input id='input1' type="text">
	<button id="btnAdd">加入文本</button>
	<div id='msgDiv'></div>
	<div id="resizediv" ></div>

</body>
</html>
