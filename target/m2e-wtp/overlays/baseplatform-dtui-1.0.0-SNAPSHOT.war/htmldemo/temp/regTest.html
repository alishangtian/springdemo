<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Default functionality</title>
	<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css">
	<script src="../../dtui/js/jquery/jquery.js"></script>
	<script src="../../dtui/js/jqueryui/jquery-ui.js"></script>
	<script src="../../dtui/js/dtui.button.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script type="text/javascript">
		$(function() {
			$( "#btnTestReg" )
				.dtbutton()
				.click(function( event ) {
					var fileName1 = "kevin.aldfjk.alfdj.jpg";
					var fileName2 = "kevin.aldfjk.alfdj.gif";
					var fileName3 = "kevin.aldfjk.alfdj.png";
					var fileName4 = "kevin.aldfjk.alfdj.pg";
					
					var tempReg = /^.+\.(gif|jpg|png)$/g;
					alert(tempReg.test(fileName1));
					tempReg.lastIndex = 0; 
					alert(tempReg.test(fileName2));
					tempReg.lastIndex = 0;
					alert(tempReg.test(fileName3));
					tempReg.lastIndex = 0;
					alert(tempReg.test(fileName4));
				});
			
		});
	</script>
</head>
<body>

<button id="btnTestReg">testReg</button>


<p id="results1"><b>test Results: </b><br> </p>

</body>

</html>
