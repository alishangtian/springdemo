<html lang="en">
<head>
<meta charset="utf-8" />
<title>jQuery UI Datepicker - Populate alternate field</title>
<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css"/>
<script src="../../dtui/js/jquery/jquery.js"></script>
<script src="../../dtui/js/dtui.util.js" type="text/javascript"></script>
<script src="../../dtui/js/dtui.datepicker.js" type="text/javascript"></script>
<script>
	$(function() {
		$("#datepicker").dtdatepicker({
			altField : "#alternate",
			altFormat : "DD, d MM, yy"
		});
	});
</script>
</head>
<body>
	<p>
		Date: <input type="text" id="datepicker" />&nbsp;<input type="text"
			id="alternate" size="30" />
	</p>
	
	<div class="demo-description">
	<h3>本实例功能</h3>
	<ul>
		<li>把一种用户自定义的日期格式移植到 日期控件中(第一个格式是日期控件的默认格式  第二个格式是用户自定义的格式)</li>
	</ul>
	</div>
</body>
</html>
