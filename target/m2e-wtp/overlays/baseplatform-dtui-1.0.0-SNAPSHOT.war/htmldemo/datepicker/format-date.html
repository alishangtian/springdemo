<html lang="en">
<head>
<meta charset="utf-8" />
<title>jQuery UI Datepicker - Format date</title>

<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css"/>
<script src="../../dtui/js/jquery/jquery.js"></script>
<script src="../../dtui/js/dtui.util.js" type="text/javascript"></script>
<script src="../../dtui/js/dtui.datepicker.js" type="text/javascript"></script>
<link rel="stylesheet" href="../demos.css" />
<script type="text/javascript">
	$(function() {
		$("#datepicker").dtdatepicker();
		$("#format").change(function() {
			$("#datepicker").dtdatepicker("option", "dateFormat", $(this).val());
		});
	});
</script>
</head>
<body>
	<p>
		Date: <input type="text" id="datepicker" size="30" />
	</p>
	<p>
		Format options:<br /> <select id="format">
			<option value="mm/dd/yy">Default - mm/dd/yy</option>
			<option value="yy-mm-dd">ISO 8601 - yy-mm-dd</option>
			<option value="d M, y">Short - d M, y</option>
			<option value="d MM, y">Medium - d MM, y</option>
			<option value="DD, d MM, yy">Full - DD, d MM, yy</option>
			<option value="'day' d 'of' MM 'in the year' yy">With text -
				'day' d 'of' MM 'in the year' yy</option>
		</select>
	</p>
	
	<div class="demo-description">
		<h3>本实例功能</h3>
		<ul>
			<li>点击日期输入框控件选择日期,下拉日期格式选项修改日期显示格式</li> 
		</ul>
	</div>
</body>
</html>
