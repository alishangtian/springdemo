<html lang="en">
<head>
<meta charset="utf-8" />
<title>jQuery UI Datepicker - Icon trigger</title>
<link rel="stylesheet" href="../../dtui/theme/dtui.css" type="text/css"/>
<script src="../../dtui/js/jquery/jquery.js"></script>
<script src="../../dtui/js/dtui.util.js" type="text/javascript"></script>
<script src="../../dtui/js/dtui.datepicker.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		var testDate = new Date(Date.parse("2010-02-02".replace('-',"/")));
		$("#datepicker").dtdatepicker({
			label:"DatePicker:",
			required:true,
			width: 100,
			dateFormat: "yy-mm-dd",
			showOn : "button",
			buttonImage : "../../dtui/theme/default/datepicker/images/calendar.gif",
			buttonImageOnly : true
		});
		$("#datepicker").dtdatepicker('setDate',testDate);
	});
</script>
</head>
<body>
<table border="1">
	<tr>
		<td width="100px">
			<input type="text" id="datepicker" /> 
		</td>
	</tr>
</table>
	<div class="demo-description">
		<h3>本实例功能</h3>
		<ul>
			<li>点击日期控件的按钮显示日历</li>
		</ul>
	</div>
</body>
</html>
